<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Bibliotecário</title>
</head>
<body>
  <header>
    <h2>Painel do Bibliotecário</h2>
  </header>

  <!-- LIVROS -->
  <section>
    <h3>Adicionar / Atualizar Livro</h3>
    <form id="livroForm">
      <input type="hidden" id="livroId" />
      <input type="text" id="titulo" placeholder="Título" required />
      <input type="text" id="autor" placeholder="Autor" required />
      <input type="number" id="ano_publicacao" placeholder="Ano de Publicação" />
      <input type="number" id="quantidade_disponivel" placeholder="Quantidade Disponível" required />
      <button type="submit">Salvar Livro</button>
    </form>
  </section>

  <section>
    <h3>Lista de Livros</h3>
    <button onclick="listarLivros()">Atualizar Lista</button>
    <div id="lista-livros"></div>
  </section>

  <!-- EMPRÉSTIMOS -->
  <section>
    <h3>Empréstimos Ativos</h3>
    <button id="btn-buscar">Buscar Empréstimos</button>
    <div id="painel-emprestimos" class="container"></div>
  </section>

  <script src="./js/bibliotecario.js"></script>
</body>
</html>
